function viewMembers(){ CURRENT_VIEW='members'; USERS=load(DB_USERS); ROLES=load(DB_ROLES); const app=$('#app'); const roles=ROLES||[]; const meIsSupport=!!(ME && ((ME.roles||[]).includes('support') || ((ME.name||'').trim().toLowerCase()==='podpora'))); const create=`<div class="card"><h4>Vytvo≈ôit ƒçlena</h4><div class="grid2"><input id="newName" class="input" placeholder="Jm√©no"><div class="row"><input id="newPass" class="input" type="password" placeholder="Heslo" style="flex:1"><button class="btn" id="toggleNewPass">üëÅÔ∏è</button></div></div><div class="row" style="margin-top:6px">${roles.map(r=>`<label class="pill"><input type="checkbox" id="role_${r.key}"><span>${r.label}</span></label>`).join('')}${meIsSupport?`<label class="pill"><input type="checkbox" id="role_admin"><span>Admin</span></label>`:`<label class="pill"><input type="checkbox" id="role_admin" disabled title="Admin m≈Ø≈æe p≈ôidat jen Podpora"><span>Admin</span></label>`}</div><div class="row" style="justify-content:flex-end;margin-top:10px"><button class="btn primary" onclick="createUser()">Vytvo≈ôit</button></div></div>`; const visibleUsers = meIsSupport ? USERS : USERS.filter(u=> !isSupportUser(u)); const list=visibleUsers.map(u=>{ const rid='pw_'+u.id; const canSeePw=meIsSupport || !isSupportUser(u); const pwValue=canSeePw ? (u.password||'') : ''; const pwAttrs=canSeePw?'' : 'placeholder="********" disabled'; const roleChk=(r)=>`<label class="pill"><input type="checkbox" id="edit_${u.id}_${r.key}" ${(u.roles||[]).includes(r.key)?'checked':''}><span>${r.label}</span></label>`; const adminChecked=(u.roles||[]).includes('admin'); const adminChk=meIsSupport?`<label class="pill"><input type="checkbox" id="edit_${u.id}_admin" ${adminChecked?'checked':''}><span>Admin</span></label>`:`<label class="pill"><input type="checkbox" id="edit_${u.id}_admin" ${adminChecked?'checked':''} disabled title="Admin m≈Ø≈æe mƒõnit jen Podpora"><span>Admin</span></label>`; const delBtn=isSupportUser(u)?`<button class="btn danger" disabled title="√öƒçet Podpora nelze smazat">Smazat</button>`:`<button class="btn danger" onclick="deleteUser('${u.id}')">Smazat</button>`; return `<div class="card"><div class="grid2"><input id="name_${u.id}" class="input" value="${u.name||''}"><div class="row"><input id="${rid}" class="input" type="password" value="${pwValue}" ${pwAttrs} style="flex:1">${canSeePw?`<button class="btn" onclick="toggleInput('${rid}')">üëÅÔ∏è</button>`:''}</div></div><div class="row" style="margin-top:6px">${roles.map(roleChk).join('')}${adminChk}</div><div class="row" style="justify-content:flex-end;margin-top:10px"><button class="btn" onclick="saveUser('${u.id}')">Ulo≈æit</button>${delBtn}</div></div>`; }).join(''); app.innerHTML = `<h3>ƒålenov√©</h3>${create}${list||`<div class="card muted">≈Ω√°dn√≠ ƒçlenov√©.</div>`}`; const tnp=document.getElementById('toggleNewPass'); if(tnp){ tnp.onclick=()=> toggleInput('newPass'); } }

function createUser(){ USERS=load(DB_USERS); ROLES=load(DB_ROLES); const roles=ROLES||[]; const name=($('#newName')?.value||'').trim(); const pass=($('#newPass')?.value||''); const meIsSupport=!!(ME && ((ME.roles||[]).includes('support') || ((ME.name||'').trim().toLowerCase()==='podpora'))); if(!name||!pass){ alert('Jm√©no a heslo jsou povinn√©'); return; } const roleKeys=roles.map(r=>r.key); let selected=roleKeys.filter(k=> $('#role_'+k)?.checked ); const wantsAdmin=!!$('#role_admin')?.checked; if(meIsSupport && wantsAdmin) selected.push('admin'); if(!selected.length){ alert('Vyberte alespo≈à jednu roli'); return; } const u={ id:uid(), name, password:pass, roles:Array.from(new Set(selected)), isActive:true, passwordChangedAt:new Date().toISOString() }; USERS.push(u); save(DB_USERS,USERS); alert('ƒålen vytvo≈ôen'); viewMembers(); }
function saveUser(uidx){ try{ USERS=load(DB_USERS); ROLES=load(DB_ROLES); const rolesArr=Array.isArray(ROLES)?ROLES:[]; const u=USERS.find(x=>x.id===uidx); if(!u){ alert('U≈æivatel nenalezen.'); return; } const meIsSupport=!!(ME && ((ME.roles||[]).includes('support') || ((ME.name||'').trim().toLowerCase()==='podpora'))); const targetIsSupport=isSupportUser(u); const newName=($('#name_'+u.id)?.value||'').trim(); const pwEl=$('#pw_'+u.id); const newPass=pwEl?pwEl.value:''; const roleKeys=rolesArr.map(r=>r.key).concat(['admin']); let selected=roleKeys.filter(k=> !!$('#edit_'+u.id+'_'+k)?.checked ); if(!meIsSupport){ if((u.roles||[]).includes('admin') && !selected.includes('admin')) selected.push('admin'); if(!(u.roles||[]).includes('admin') && selected.includes('admin')) selected = selected.filter(r=> r!=='admin'); } else { if(targetIsSupport){ if(!selected.includes('support')) selected.push('support'); if(!selected.includes('admin')) selected.push('admin'); } }
    if(selected.length===0){ alert('U≈æivatel mus√≠ m√≠t alespo≈à jednu roli.'); return; }
    u.name=newName||u.name; if(meIsSupport || !targetIsSupport){ if(newPass && newPass!==u.password){ u.password=newPass; u.passwordChangedAt=new Date().toISOString(); } }
    u.roles=selected; save(DB_USERS,USERS); if(ME && ME.id===u.id){ ME=u; localStorage.setItem(DB_SESSION,ME.id); ensureActiveRole(); } alert('Ulo≈æeno'); viewMembers();
  }catch(err){ console.error('saveUser() error:',err); alert('Chyba p≈ôi ukl√°d√°n√≠ u≈æivatele: '+(err?.message||err)); } }
function deleteUser(uidx){ if(ME && ME.id===uidx){ alert('Nelze smazat s√°m sebe.'); return; } USERS=load(DB_USERS); const u=getUserById(uidx); if(!u) return; if(isSupportUser(u)){ alert('U≈æivatel Podpora nem≈Ø≈æe b√Ωt smaz√°n.'); return; } if((u.roles||[]).includes('admin')){ alert('U≈æivatel s rol√≠ Admin nem≈Ø≈æe b√Ωt smaz√°n.'); return; } if(!confirm('Opravdu smazat ƒçlena?')) return; USERS=USERS.filter(x=>x.id!==uidx); save(DB_USERS,USERS); const pubs=getPublicRoleKeys(); ACTIONS=load(DB_ACTIONS); ACTIONS.forEach(a=> pubs.forEach(r=>{ a.signups[r]=(a.signups[r]||[]).filter(id=>id!==uidx); })); save(DB_ACTIONS,ACTIONS); viewMembers(); }

const RESERVED_ROLE_KEYS=['admin','support'];
function slugify(s){ return (s||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^a-z0-9_]+/g,'_').replace(/^_+|_+$/g,''); }
function viewRoles(){ CURRENT_VIEW='roles'; ROLES=load(DB_ROLES); const app=$('#app'); const roles=ROLES||[]; const addForm=`<div class="card"><h4>P≈ôidat novou roli</h4><div class="grid2"><label>Kl√≠ƒç (bez diakritiky):<input id="roleKey" class="input" placeholder="nap≈ô. koordinator"></label><label>N√°zev (zobrazen√Ω):<input id="roleLabel" class="input" placeholder="Koordin√°tor"></label></div><label class="row" style="margin-top:6px"><input id="rolePublic" type="checkbox" checked> Ve≈ôejn√° role</label><div class="row" style="justify-content:flex-end;margin-top:10px"><button class="btn primary" onclick="createRole()">P≈ôidat roli</button></div></div>`; const list=roles.map(r=>{ const isReserved=RESERVED_ROLE_KEYS.includes(r.key); return `<div class="card"><div class="row" style="justify-content:space-between"><div class="row" style="gap:12px"><span class="key">${r.key}</span><input id="label_${r.key}" class="input" value="${r.label}" style="min-width:220px" ${isReserved?'disabled':''}><label class="row"><input type="checkbox" id="pub_${r.key}" ${r.isPublic?'checked':''} ${isReserved?'disabled':''}> Ve≈ôejn√°</label></div><div class="row"><button class="btn" onclick="saveRole('${r.key}')" ${isReserved?'disabled title="Tuto roli nelze upravit"':''}>Ulo≈æit</button><button class="btn danger" onclick="deleteRole('${r.key}')" ${isReserved?'disabled title="Tuto roli nelze smazat"':''}>Smazat</button></div></div></div>`; }).join(''); app.innerHTML=`<h3>Role</h3>${addForm}${list||`<div class="card muted">≈Ω√°dn√© role.</div>`}`; }
function createRole(){ ROLES=load(DB_ROLES); let key=slugify($('#roleKey')?.value||''); const label=($('#roleLabel')?.value||'').trim(); const isPublic=!!$('#rolePublic')?.checked; if(!key||!label){ alert('Vypl≈àte kl√≠ƒç i n√°zev role.'); return; } if(RESERVED_ROLE_KEYS.includes(key)){ alert(`Kl√≠ƒç '${key}' je vyhrazen.`); return; } if((ROLES||[]).some(r=>r.key===key)){ alert('Tento kl√≠ƒç role u≈æ existuje.'); return; } ROLES.push({key,label,isPublic}); save(DB_ROLES,ROLES); ACTIONS=load(DB_ACTIONS)||[]; ACTIONS.forEach(a=>{ a.capacity ||= {}; a.signups ||= {}; a.capacity[key]=0; a.signups[key]=[]; }); save(DB_ACTIONS,ACTIONS); toast('Role p≈ôid√°na', label); viewRoles(); }
function saveRole(key){ ROLES=load(DB_ROLES); const r=(ROLES||[]).find(x=>x.key===key); if(!r){ viewRoles(); return; } if(RESERVED_ROLE_KEYS.includes(key)){ alert('Tuto roli nelze upravit.'); viewRoles(); return; } r.label=($('#label_'+key)?.value||r.label).trim(); r.isPublic=!!$('#pub_'+key)?.checked; save(DB_ROLES,ROLES); const pubs=getPublicRoleKeys(); ACTIONS=load(DB_ACTIONS)||[]; ACTIONS.forEach(a=>{ a.capacity ||= {}; a.signups ||= {}; pubs.forEach(k=>{ if(!(k in a.capacity)) a.capacity[k]=0; if(!(k in a.signups)) a.signups[k]=[]; }); Object.keys(a.capacity).forEach(k=>{ if(!pubs.includes(k)) delete a.capacity[k]; }); Object.keys(a.signups).forEach(k=>{ if(!pubs.includes(k)) delete a.signups[k]; }); }); save(DB_ACTIONS,ACTIONS); toast('Role upravena', r.label); viewRoles(); }
function deleteRole(key){ if(RESERVED_ROLE_KEYS.includes(key)){ alert('Tuto roli nelze smazat.'); return; } if(!confirm('Opravdu smazat roli? Bude odebr√°na i z u≈æivatel≈Ø a ud√°lost√≠.')) return; ROLES=(load(DB_ROLES)||[]).filter(r=>r.key!==key); save(DB_ROLES,ROLES); USERS=load(DB_USERS); USERS.forEach(u=>{ u.roles=(u.roles||[]).filter(k=>k!==key); }); save(DB_USERS,USERS); ACTIONS=load(DB_ACTIONS)||[]; ACTIONS.forEach(a=>{ if(a.capacity) delete a.capacity[key]; if(a.signups) delete a.signups[key]; }); save(DB_ACTIONS,ACTIONS); if(ACTIVE_ROLE===key){ ACTIVE_ROLE=null; ensureActiveRole(); } toast('Role smaz√°na', key); viewRoles(); renderHeader(); }

function refreshFromLocalAndRender(){
  USERS    = load(DB_USERS);
  ACTIONS  = load(DB_ACTIONS);
  ROLES    = load(DB_ROLES);
  ACTIVITY = load(DB_ACTIVITY);
  ARCHIVE  = load(DB_ARCHIVE);

  // Kdy≈æ edituju, nesahej na UI (z≈Østa≈à ve formul√°≈ôi)
  if (AUTO_REFRESH_PAUSED) return;

  renderHeader?.();

  if (!ME) { 
    viewLogin?.(); 
    return;
  }

  // Zachovej aktu√°ln√≠ obrazovku
  switch (CURRENT_VIEW) {
    case 'create':   viewCreateEvent(CURRENT_EDIT_ID); break;
    case 'members':  viewMembers(); break;
    case 'roles':    viewRoles(); break;
    case 'activity': viewActivity(); break;
    case 'past':     viewPastEvents(); break;
    default:         viewEvents(); break; // 'events'
  }
}

async function startRealtime(){
  if(!sb) return;
  if(kvChannel){ try{ await sb.removeChannel(kvChannel); }catch(_){} kvChannel=null; }
  kvChannel = sb.channel('kv-changes').on(
    'postgres_changes',
    {event:'*',schema:'public',table:'kv'},
    (payload)=>{
      const row = payload.new && Object.keys(payload.new).length ? payload.new : payload.old;
      applyKvRow(row);
	  markDbOnline('realtime');           // <<< p≈ôijat event z DB
      refreshFromLocalAndRender();
    }
  );
  await kvChannel.subscribe();
  markDbOnline('realtime'); // <<< po √∫spƒõ≈°n√©m p≈ôihl√°≈°en√≠ k realtime kan√°lu

}

/*******************
 * Inicializace + render
 *******************/
function renderApp(){ renderHeader(); if(!ME){ viewLogin(); return; } viewEvents(); }

(async function init(){
  // 1) St√°hni DB ‚Üí localStorage (max 3s)
try{
  await Promise.race([bootSync(), new Promise((_,rej)=>setTimeout(()=>rej(new Error('bootSync timeout')),3000))]);
  markDbOnline('init');               // <<< √∫vodn√≠ dota≈æen√≠ DB OK
}catch(_){
  markDbOffline();                    // <<< timeout/selh√°n√≠ initu
}
	// 2) Realtime kan√°l
  startRealtime();
  // 3) Fallback polling ka≈æd√Ωch 15 s
setInterval(() => 
  bootSync()
    .then(() => { markDbOnline('poll'); refreshFromLocalAndRender(); })
    .catch(() => { markDbOffline(); })
, 30000); // nebo 15000 podle tv√©ho nastaven√≠
  // 4) Session a render
  const sid=localStorage.getItem(DB_SESSION);
  if(sid){ ME=getUserById(sid); }
  renderApp();
})();
</script>
